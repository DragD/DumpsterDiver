logfile: './errors.log'
base64_chars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/='
archive_types: ['.zip', '.tar.gz', '.tgz', '.tar.bz2', '.tbz']
excluded_files: [
        '.jpg', '.jpeg', '.png', '.gif', '.svg',
        '.mp4', '.mp3', '.webm',
        '.ttf', '.woff', '.eot',
        '.css', '.DS_Store',
        '.drawio',
        '.map',
        'package.json',
        'package-lock.json',
        '.pdf']
bad_expressions: []
min_key_length: 6
max_key_length: 66
high_entropy_edge: 4.3
min_pass_length: 6
max_pass_length: 32
password_complexity: 8